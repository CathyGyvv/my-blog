<script>
  /*
输入：n = 3
输出：[
       "((()))",
       "(()())",
       "(())()",
       "()(())",
       "()()()"
     ]




*/

  var generateParenthesis = function(n) {
    var arr = [];

    const fn = (str, left, right) => {
      if (str.length === 2 * n) {
        arr.push(str);
        return;
      }

      if (left < n) {
        fn(str + "(", left + 1, right);
      }
      if (right < left) {
        fn(str + ")", left, right + 1);
      }
    };

    fn("", 0, 0);

    return arr;
  };


  console.log(generateParenthesis(3));
</script>
