<!DOCTYPE HTML>
<html>

<head>
  <title>拖放示例-文本</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    border: 1px solid red;
    height: 400px;
    width: 460px;
    display: flex;
    margin: 100px auto;
    flex-flow: row wrap;
    justify-content: space-between;
  }

  li {
    width: 100px;
    height: 100px;
    background-color: aqua;
    list-style-type: none;
  }
  ul::after {
    content: '';
    display: block;
    width: 200px;
    height: 1px;

  }
</style>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

</body>

</html>
