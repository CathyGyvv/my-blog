    #container {
      height: 500px;

      display: flex;
      flex-direction: row;
      /* flex-wrap: wrap; */

      /* flex-flow: column wrap; */
      align-items: center;

    .box1 {

    .box2 {
      width: 100px;

    .box3 {
      width: 100px;
      height: 140px;

      flex-shrink: 0;
    }
    .box4 {
      width: 100px;

  <body></body>

<script>
  console.log("sync1");

  setTimeout(function() {
    console.log("setTimeout1");
  }, 0);

  var promise = new Promise(function(resolve, reject) {
    setTimeout(function() {
      console.log("setTimeoutPromise");
    }, 0);
    console.log("promise");
    resolve();
  });

  promise.then(() => {
    console.log("pro_then");
    setTimeout(() => {
      console.log("pro_timeout");
    }, 0);
  });

  setTimeout(function() {
    console.log("last_setTimeout");
  }, 0);

  console.log("sync2"); 

  // web component shadow dom 

  

  // sync1 promise sync2 pro_then  setTimeout1 setTimeoutPromise  last_setTimeout  pro_timeout
</script>
