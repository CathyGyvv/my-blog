<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
   
  </style>
</head>

<body>
  <div id="parent">
    parent
    <div id="child">
      child
      <div id="subchild">subchild</div>
    </div>
  </div>
</body>

</html>

<script>
  const parent = document.querySelector('#parent');
  const child = document.querySelector('#child');
  const subchild = document.querySelector('#subchild');


  parent.addEventListener('click',()=> {
    console.log('parent','捕获');
  },true)

  parent.addEventListener('click',()=> {
    console.log('parent','冒泡');
  },false)


  child.addEventListener('click',()=> {
    console.log('child','冒泡');
  },false)

  child.addEventListener('click',()=> {
    console.log('child','捕获');
  },true)
  
  subchild.addEventListener('click',()=> {
    console.log('subchild','捕获');
  },true)

  subchild.addEventListener('click',()=> {
    console.log('subchild','冒泡');
  },false)

</script>
