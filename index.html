<script>
  /*
  
                a
                / \
               b   c
              /\   /\
             d  e  g  h
                /
               f
  */

  let root = {
    val: "a",
    left: {
      val: "b",
      left: {
        val: "d",
        left: null,
        right: null
      },
      right: {
        val: "e",
        left: {
          val: "f",
          left: null,
          right: null
        },
        right: null
      }
    },
    right: {
      val: "c",
      left: {
        val: "g",
        left: null,
        right: null
      },
      right: {
        val: "h",
        left: null,
        right: null
      }
    }
  };

  function preorder(root) {
    if (!root) {
      return;
    }

    preorder(root.left);
    preorder(root.right);
    console.log("当前遍历的结点值是：", root.val);
  }

  preorder(root);
  // d f e b g h c a 
</script>
