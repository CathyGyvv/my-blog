<script>
  const getQueryString = (name) => {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.slice(1).match(reg); //search,查询？后面的参数，并匹配正则
    console.log(r,'r');
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }

  console.log(getQueryString('name'));
</script>
