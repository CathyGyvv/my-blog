<!DOCTYPE HTML>
<html>

<head>
  <title>拖放示例-文本</title>
</head>
<style>
  #container {
    height: 500px;
    width: 380px;
    border: 1px solid red;
    display: flex;
    flex-direction: row;
    /* flex-wrap: wrap; */
    /* justify-content: space-between; */
    /* flex-flow: column wrap; */
    align-items: center;
    /* align-content: center; */
  }

  .box1 {
    width: 100px;
    height: 100px;
    background-color: antiquewhite;
    order: 99;
    /* flex-grow: 1; */
  }
  .box2 {
    width: 100px;
    height: 80px;
    background-color: goldenrod;
    flex-basis:200px;
  }
  .box3 {
    width: 100px;
    height: 140px;
    background-color: blueviolet;
    flex-shrink: 0;
  }
  .box4 {
    width: 100px;
    height: 30px;
    background-color: yellowgreen;
  }
  .box5 {
    width: 100px;
    height: 60px;
    background-color: gray;
  }
</style>

<body>
  <div id="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
  </div>
  
</body>

</html>
