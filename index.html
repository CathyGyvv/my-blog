<body>
  <div id="parent">
    parent
    <div id="child">
      child
      <div id="subchild">subchild</div>
    </div>
  </div>
</body>

</html>

<script>
  const root = {
    val: "A",
    left: {
      val: "B",
      left: {
        val: "D"
      },
      right: {
        val: "E"
      }
    },
    right: {
      val: "C",
      right: {
        val: "F"
      }
    }
  };


  // 先序遍历
  function fn(root) {
    let res = []

    let stack = []

    stack.push(root)

    while (stack.length) {
      let cur = stack.pop()

      res.unshift(cur.val)





      if (cur.left) {
        stack.push(cur.left)
      }

      if (cur.right) {
        stack.push(cur.right)
      }

    }

    console.log(res);
    return res

  }


  fn(root)
</script>
