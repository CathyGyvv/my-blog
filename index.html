<!DOCTYPE html>

<head>
  <title>拖放示例-文本</title>
</head>
<style>
  .outer {
    width: 200px;
    overflow: hidden;
    background: red;
  }
  .float {
    width: 100px;
    height: 100px;
    background: aqua;
    float: left;
    margin-right: 20px;
  }
  .text {
    overflow: hidden;
  }
</style>

<body>
  <div class="outer">
    <div class="float">浮动元素</div>

  </div>
</body>

</html>
